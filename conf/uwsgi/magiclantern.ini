[uwsgi]
vhost = true
http = :8080
uid = www-data
gid = www-data
chmod-socket = 666
chown-socket = www-data
master = true
enable-threads = true
processes = 2
chdir = /app
env = DJANGO_SETTINGS_MODULE=mtp_cashbook.settings.prod
module = mtp_cashbook.wsgi:application
post-buffering = 1
http-timeout = 20
